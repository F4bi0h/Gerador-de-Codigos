<!doctype html>
<html lang="pt-br">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <title>document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand">
      <a href="#" class="navbar-brand">
        <i class="fas fa-solid fa-key"></i>
      </a>
    </nav>
  </header>

  <div class="all-container">
    <div class="area-generator">
      <div class="title-generator">
        <h2>Gerador de senhas</h2>
        <p>Ferramenta para gerar senhas seguras. O gerador permite criar uma senha aleatória com diversas opções.</p>
      </div>

      <div class="form-generator">
        <form action="" method="post">
          <fieldset>Opções:</fieldset>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="letras">
            <label for="letras" class="form-check-label">
              Incluir Letras
            </label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="caracter">
            <label for="letras" class="form-check-label">
              Incluir Caracteres
            </label>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="numeros">
            <label for="numeros" class="form-check-label">
              Incluir Números
            </label>
          </div>

          <button type="button" class="btn btn-success">
            <i class="fas fa-sync-alt"></i>
            Gerar
          </button>
        </form>

        <div class="password-generator">
          <h4>Minha Senha:</h4>
          <input type="text" disabled class="form-control" id="my-password">
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="js/script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</body>

</html>
