<!doctype html>
<html lang="pt-br">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Gerador de código</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script>

      function gerarcodigo() {
        document.getElementById('gerar-codigo').click(
          document.getElementById('campo-codigo').value = Math.round(Math.random() * 8579)
        )
      }

    </script>

  </head>
  <body>

    <!--        Início Container        -->
    <div class="container-fluid" style="height: 625px;">

      <!--       Início topo        -->
      <div class="bg-dark text-white text-center">
        <h2>Gerador de código de verificação</h2>
      </div>
      <!--        Fim topo        -->
      

      <!--        Início conteudo        -->
      <section class="d-flex">
        <div class="container align-self-center">
          <div class="row">
            <div class="col-md-12">
              <div class="m-auto">
                <input id="campo-codigo" type="text" disabled class="form-control-lg text-center text-lg">

                <button id="gerar-codigo" type="button" class="btn btn-info btn-lg mb-2" onclick="gerarcodigo()">Gerar código</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--        Fim conteudo        -->


      <!--        Início rodapé        -->
      <footer class="text-center bg-dark text-white fixed-bottom">
        <h4>Todos os direitos reservados</h4>
      </footer>
      <!--        Fim rodapé        -->

    </div>
    <!--        Fim Container        -->
   










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
