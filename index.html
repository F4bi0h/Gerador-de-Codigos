<!doctype html>
<html lang="pt-br">
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Gerador de código</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>

  </head>
  <body>

    <!--       Início topo        -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Gerador de Códigos</a>
    </nav>
    <!--        Fim topo        -->
      

      <!--        Início conteudo        -->
      <section class="d-flex">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-auto">
                <div class="p-5 mt-5">
                  <input id="campo-codigo" type="text" disabled class="form-control-lg text-center text-lg bg-light">

                  <button id="gerar-codigo" type="button" class="btn btn-info btn-lg mb-2" onclick="gerarcodigo()">Gerar código</button>
                </div>
            </div>
          </div>
        </div>
      </section>
      <!--        Fim conteudo        -->


      <!--        Início rodapé        -->
      <footer class="text-center bg-dark text-white fixed-bottom pt-2">
        <h4>Todos os direitos reservados</h4>
      </footer>
      <!--        Fim rodapé        -->

   










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
